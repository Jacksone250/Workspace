    <title>Star Wars Display</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: yellow;
            background-color: #343434;
            font-weight: bolder;
        }
        main div {
            margin: auto 0;
            text-align: center;
            
        }
        li {
            list-style: none;
        }

        ul, ol {
            padding: 0;
        }

        .navButtons {
            width: 40%;
            height: 3em;
        }

        .pageButton {
            width: 100%;
            height: 3em;

        }

        #skipToList {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

    </style>
</head>

<body>
    <main>
        <div>
            <h1>Star Wars People</h1>
            <ol id="listOfPeople">
            </ol>
        </div>

        <div>
            <button class="navButtons" id="prev">Prevoius</button>
            <button class="navButtons" id="next">Next</button>
        </div>
        <ul id="skipToList">
        </ul>
    </main>
    <script>
        // Core goals JS

        function getPeople(url) {
            return fetch(url).then((response) => {
                console.log(response);
                return response.json();
            }).catch((err) => {
                console.log(err);
            });
        }

        function buildList(data) {
            console.log(data);
            const listOfPeople = document.getElementById('listOfPeople');
            const people = data.results;
            for (i in people) {
                listOfPeople.innerHTML += `<li><h3>${people[i].name}</h3></li>`;
            };
        }

        function removeCurrentList() {
            const listOfPeople = document.getElementById('listOfPeople');
            const i = 0;
            while (listOfPeople.children.length > i) {
                listOfPeople.removeChild(listOfPeople.firstChild);
            };
        }

        function loadPage(url) {
            // remove current list
            removeCurrentList();
            // get new list
            getPeople(url).then((data) => {
                buildList(data);
                next = data.next;
                prev = data.previous;
            });
        }

        function skipTo(count) {
            const skipToList = document.getElementById('skipToList');
            for (let i = 1; i <= Math.ceil(count / 10); i++) {
                skipToList.innerHTML += `<li><button class="pageButton" id="page${i}">${i}</button></li>`
                document.getElementById('page' + i).addEventListener("click", function () {
                    loadPage(baseURL + i)
                });
            };

        }

        let next;
        let prev;
        const baseURL = "https://swapi.co/api/people/?page=";

        getPeople("https://swapi.co/api/people/").then((data) => {
            buildList(data);
            next = data.next;
            prev = data.previous;
            skipTo(data.count);
            document.getElementById('prev').addEventListener("click", function () {
                loadPage(prev)
            });
            document.getElementById('next').addEventListener("click", function () {
                loadPage(next)
            });
        });
