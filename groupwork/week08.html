         // Core goals JS

        function getPeople(url) {
            return fetch(url).then((response) => {
                console.log(response);
                return response.json();
            }).catch((err) => {
                console.log(err);
            });
        }

        function buildList(data) {
            console.log(data);
            const listOfPeople = document.getElementById('listOfPeople');
            const people = data.results;
            for (i in people) {
                listOfPeople.innerHTML += `<li><h3>${people[i].name}</h3></li>`;
            };
        }

        function removeCurrentList() {
            const listOfPeople = document.getElementById('listOfPeople');
            const i = 0;
            while (listOfPeople.children.length > i) {
                listOfPeople.removeChild(listOfPeople.firstChild);
            };
        }

        function loadPage(url) {
            // remove current list
            removeCurrentList();
            // get new list
            getPeople(url).then((data) => {
                buildList(data);
                next = data.next;
                prev = data.previous;
            });
        }

        function skipTo(count) {
            const skipToList = document.getElementById('skipToList');
            for (let i = 1; i <= Math.ceil(count / 10); i++){
                skipToList.innerHTML += `<li><button id="page${i}">${i}</button></li>`
                document.getElementById('page'+i).addEventListener("click", function(){loadPage(baseURL+i)});
            };

        }

        let next;
        let prev;
        const baseURL = "https://swapi.co/api/people/?page=";

        getPeople("https://swapi.co/api/people/").then((data) => {
            buildList(data);
            next = data.next;
            prev = data.previous;
            skipTo(data.count);
            document.getElementById('prev').addEventListener("click", function(){loadPage(prev)});
            document.getElementById('next').addEventListener("click", function(){loadPage(next)});
        });
