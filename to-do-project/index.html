<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter Done!</title>
    <script src="scripts/main.js" defer type="module"></script>
</head>

<body>
    <header>
        <!-- title and menu options -->
        <h1>Getter Done!</h1>
    </header>
    <main>
        <ul class="listStyle" id="to-do-list">
            <!-- this will contain the to do list with all of the  -->
        </ul>
    </main>
    <footer>
        <!-- use this div to reduce the display of the add form -->
        <div>
            <!-- input area for new tasks in to do list -->
            <form action="">
                <!-- task title -->
                <label for="title">Title:</label>
                <input type="text" name="title" id="newTitle">
                <!-- submit task button -->
                <button type="button" id="submitButton">Submit</button>
            </form>
        </div>
    </footer>
</body>

</html>
